- name: install and run nginx
  hosts: frontend
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present

  - name: run and enable nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: remove the default content
    ansible.builtin.file:
      path: /usr/share/nginx/html/*
      state: absent

  - name: create the directory
    ansible.builtin.file:
      path: /usr/share/nginx/html/*
      state: directory

  - name: download the frontend code
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-frontend-v2.zip
      dest: /tmp/frontend.zip

  - name: extract the files from frontend zip files
    ansible.builtin.unarchive:
      src: /tmp/frontend.zip
      dest: /usr/share/nginx/html
      remote_src: yes
  
  - name: copy backend.service file for reverse proxy
    ansible.builtin.copy:
      src: expense.conf
      dest: /etc/nginx/default.d/expense.conf

  - name: restart the nginx
    ansible,buitlin.service:
      name: nginx
      stste: started